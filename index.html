<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Primeiro Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }
    main {
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    footer {
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao Meu Site</h1>
  </header>
  <main>
    <p>Este é um site simples criado com HTML, CSS e JavaScript.</p>
    <button onclick="mostrarMensagem()">Clique aqui</button>
  </main>
  <footer>
    <p>&copy; 2025 Meu Nome</p>
  </footer>

  <script>
    function mostrarMensagem() {
      alert("Olá! Obrigado por visitar meu site.");
    }
  </script>
</body>
</html>
